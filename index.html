<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CSV Data to Map</title>
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
    integrity="sha256-sA+ZaYm0kNhRrCpcBQ9UbrJl2mrTTRk3p7xu3fYBMzA="
    crossorigin=""
  />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 10px;
      background: #f9f9f9;
    }
    #map {
      height: 500px;
      max-width: 900px;
      margin: 20px auto;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    #fileInput {
      display: block;
      margin: 0 auto;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<h2 style="text-align:center;">CSV Data to Map Visualization</h2>

<input type="file" id="fileInput" accept=".csv" />

<div id="map"></div>

<script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
<script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>

<script>
  // Initialize Leaflet Map
  const map = L.map('map').setView([20, 0], 2); // World view

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 18,
  }).addTo(map);

  const markersGroup = L.layerGroup().addTo(map);

  // File input handler
  document.getElementById('fileInput').addEventListener('change', (event) => {
    const file = event.target.files[0];
    if (!file) return;

    Papa.parse(file, {
      header: true,
      skipEmptyLines: true,
      complete: function(results) {
        plotDataOnMap(results.data);
      },
      error: function(err) {
        alert("Error parsing CSV: " + err.message);
      }
    });
  });

  // Plot points on map from parsed data
  function plotDataOnMap(data) {
    markersGroup.clearLayers();

    let validPoints = 0;

    data.forEach(row => {
      const lat = parseFloat(row['Latitude']);
      const lon = parseFloat(row['Longitude']);
      const name = row['Name'] || 'Unknown';

      if (!isNaN(lat) && !isNaN(lon)) {
        L.marker([lat, lon]).addTo(markersGroup)
          .bindPopup(`<b>${name}</b><br>Lat: ${lat}<br>Lon: ${lon}`);
        validPoints++;
      }
    });

    if (validPoints === 0) {
      alert('No valid Latitude/Longitude found in CSV.');
      return;
    }

    // Zoom map to fit markers
    const bounds = markersGroup.getBounds();
    map.fitBounds(bounds, { padding: [50, 50] });
  }
</script>

</body>
</html>
